# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: buildimages

on:
  push:
    branches: none # [ "main" ]
  pull_request:
    branches: none #[ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
   

    
    steps:
    - uses: actions/checkout@v3
    - run: docker-compose -f docker-compose-build.yaml build --parallel
    - run: docker tag udagram-frontend:local olaoyefaith/udagram-frontend:${{ github.run_number }}
    - run: docker tag udagram-api-feed olaoyefaith/udagram-api-feed:${{ github.run_number }}
    - run: docker tag udagram-api-user olaoyefaith/udagram-api-user:${{ github.run_number }}
    - run: docker tag reverseproxy olaoyefaith/reverseproxy:${{ github.run_number }}
    - run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin
    - run: docker push olaoyefaith/udagram-frontend:${{ github.run_number }}
    - run: docker push olaoyefaith/udagram-api-feed:${{ github.run_number }}
    - run: docker push olaoyefaith/udagram-api-user:${{ github.run_number }}
    - run: docker push olaoyefaith/reverseproxy:${{ github.run_number }}
